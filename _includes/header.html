<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title %} {{ page.title }} Â· {% endif %}Geomop</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/stylesheets/styles.css">
    <link rel="stylesheet" href="/assets/stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="/assets/stylesheets/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <style media="screen">
      [ng-cloak] {
          display: block !important;
          opacity: 0 !important;
      }
      [ng-cloak], .ng-binding, .ng--binding {
          transition: opacity 0.3s ease-in-out;
      }
      .ng--binding, .ng-binding {
          opacity: 1;
      }
    </style>
  </head>
  <body ng-app="geomop" ng-controller="geomopCtrl">
  <div id="watermark"><img src="/assets/images/logo.svg"></div>
  <header>
    <a href="/">
      <img src="/assets/images/geomop-logo.svg" height="80" alt="GeoMop" title="GeoMop">
      <h1 class="ng--binding" ng-cloak>{$ version $}</h1>
    </a>
    <p>Geosphere model preparation</p>
  </header>
